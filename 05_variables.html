<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>
        /*assinging variables let keyword*/
        let variable1=3;
        console.log(variable1);

        let calculation =2+2;
        console.log(calculation);
        console.log(calculation+2);

        let message='hello';
        console.log(message);

        /* assinging variables using const keyword*/

        const variables=3;
        // variables=5; this give the error bcz const are not the changeable


        /* assiging variables using the var keyword*/
         var variable3=5;

         console.log(typeof(variable3));
         console.log(typeof(message));


    </script>
</body>
</html>
