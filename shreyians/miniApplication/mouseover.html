<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Gilroy";
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;

        }
        body{
            overflow: hidden;
            position: relative;
        }
        #abcd{
            position: absolute;
            transition: all cubic-bezier(0.19, 1, 0.22, 1) 2s;
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="abcd"></div>
    <script src="mouseover.js"></script>
</body>
</html>
