<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Gilroy";
            box-sizing: border-box;
        }
        html,body{
           
            width: 100%;
            height: 100%;
        }
        body{
            margin: 30px;
            font-family: Arial, Helvetica, sans-serif;
            /* justify-content: center; */
            width: 100%;
            height: 100%;
            background-color: bisque;
        }
        input{
            display: block;
            margin: 10px;
        }
        #btn{
            background-color: rgb(4, 120, 120);
            padding: 10px 22px;
            color: aliceblue;
            border-radius: 5px;
            /* border: 2px solid black; */
        }
        .card{
            max-width: 300px;
            color: #fff;
            margin-top: 40px;
            border-radius: 10px;
            display: inline-block;
            padding: 20px;
            border: 1px solid #555;
        }
        .profile{
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            margin-bottom: 7px;
            overflow: hidden;
        }
        .card h5{
            margin-top: 5px;

        }
        .card p{
            font-size: 12px;
            margin-top: 10px;
        }
     
    </style>
</head>
<body>
    <div id="main">
        <form action="">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="occupation">
            <input type="text" placeholder="info">
            <input type="text" placeholder="Profilepic">
            <input type="submit">
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
